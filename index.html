<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seating Chart</title>
    <style>
      table {
        border-collapse: collapse;
        margin-top: 10px;
      }
      td {
        width: 120px;
        height: 60px;
        border: 1px solid #333;
        text-align: center;
        cursor: pointer;
        font-family: Arial, sans-serif;
      }

      .empty {
        background: #f7f7f7;
      }
      .filled {
        background: #dff7df;
      }
      .selected {
        outline: 3px solid #000;
      }
    </style>
  </head>
  <body>
    <h2>Seating Chart</h2>

    <div>
      Student Name:
      <input id="studentName" placeholder="Type a name..." />
      <button onclick="assignMode()">Assign Mode</button>
      <button onclick="removeMode()">Remove Mode</button>
      <button onclick="resetChart()">Reset</button>
    </div>

    <p id="modeText"></p>
    <p id="stats"></p>
    <p id="message"></p>

    <div id="grid"></div>
    <script src="script.js"></script>
  </body>
</html>
